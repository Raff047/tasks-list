<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Todo's App</title>

<body>
  <main class="container">
    <header class="header">
      <h1 class="header__title">What's up, <input type="text" id="name" placeholder="Lydia"></h1>
      <p class="header__subtitle">What's on your todo?</p>

      <form id="todo-form" class="header__form">

        <input id="todo-input" type="text" placeholder="e.g Design UI for AlgCanExpress">

        <p class="header__subtitle">Pick a category</p>
        <div class="header__category">

          <label class="header__category-box">
            <input type="radio" name="category" id="category1" value="business">
            <span class="icon business"></span>
            <div>Business</div>
          </label>

          <label class="header__category-box">
            <input type="radio" name="category" id="category2" value="personal">
            <span class="icon personal"></span>
            <div>Personal</div>
          </label>

        </div>

        <input class="header__add-btn" type="submit" value="Add task" />
      </form>

    </header>
    <section class="task-list-box">
      <p class="task-list-box__subtitle">TODO LIST</p>
      <ul id="task-list" class="task-list">

      <a href="" id="clear">Clear All</a>
    </section>
  </main>


  <script type="module" src="src/main.js"></script>
</body>

</html>
